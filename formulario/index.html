<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Registro</title>

</head>
<body>

<h2>Formulario de Registro</h2>

<form method="post">
    <label for="nombre"><strong>Nombre:</strong></label>
    <input type="text" id="nombre" name="nombre" placeholder="Ximena" required><br><br>
    
    <label for="apellido"><strong>Apellido:</strong> </label>
    <input type="text" id="apellido" name="apellido" placeholder="Hernández" required><br><br>
    
    <label for="correo"><strong>Correo Electrónico:</strong></label>
    <input type="email" id="correo" name="correo" placeholder="correo@example.com" required><br><br>
    
    <label for="direccion"><strong>Dirección:</strong></label>
    <input type="text" id="direccion" name="direccion" placeholder="Calle 10 # 5-51" required><br><br>
    
    <label for="departamento"><strong>Departamento:</strong></label>
    <input type="text" id="departamento" name="departamento" placeholder="Antioquía" ><br><br>
    
    <label for="pais"><strong>País:</strong></label>
    <input type="text" id="pais" name="pais" placeholder="Colombia" required><br><br>
    
    <label for="telefono"><strong>Teléfono:</strong></label>
    <input type="tel" id="telefono" name="telefono" placeholder="3122444656"><br><br>
    
    <label for="descripcion"><strong>Descripción Personal:</strong></label><br>
    <textarea id="descripcion" name="descripcion" maxlength="200"></textarea><br><br>
    
    <label for="seleccionar"><strong>¿A qué carrera deseas inscribirte?</strong></label><br/>

    <select id="ayuda" name="ayuda">
      <option value=""><strong>Selecciona una opción</strong></option>
      <option value="">Jobs to be done</option>
      <option value="">Cloud native</option>
      <option value="">Frontend</option>
      <option value="">Backend</option>
      <option value="">Fundamentals</option>
      <option value="">Python</option>
      <option value="">Marketing digital</option>
      <option value="">Conceptual y legal de la IA</option>
      <option value="">Flutter</option>
    </select><br />

    <label for="seleccionar"><strong>Escoge tu modalidad</strong></label><br/>

    <select id="ayuda" name="ayuda" required>
      <option value="">Selecciona una opción</option>
      <option value="">Presencial</option>
      <option value="">Online</option>
      </select><br>

    <button type="submit"><strong>Enviar</strong></button>
    <button type="reset"><strong>Resetear</strong></button>
</form>

</body>
</html>
